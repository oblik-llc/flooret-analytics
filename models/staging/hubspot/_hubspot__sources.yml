version: 2
sources:
- name: ft_hubspot_hubspot
  description: 'HubSpot CRM data tracking contacts, companies, deals, and sales engagements. Core system for managing customer relationships, sales pipeline, and marketing automation.

    '
  tables:
  - name: hubspot__companies
    description: Company records with firmographic data and engagement summaries
    columns:
    - name: company_id
      description: Unique identifier for the company record
      meta:
        semantic_type: identifier
    - name: is_company_deleted
      description: Boolean flag indicating if company record has been deleted
      meta:
        semantic_type: dimension
        cardinality: low
    - name: _fivetran_synced
      description: Timestamp when record was last synced by Fivetran
      meta:
        semantic_type: time_dimension
        time_grains:
        - hour
        - day
        - week
        - month
        - quarter
        - year
    - name: company_name
      description: Business name of the company
      meta:
        semantic_type: dimension
        cardinality: high
    - name: description
      description: Company description or notes
      meta:
        semantic_type: dimension
        cardinality: high
    - name: created_date
      description: Date when company record was created in HubSpot
      meta:
        semantic_type: time_dimension
        time_grains:
        - hour
        - day
        - week
        - month
        - quarter
        - year
    - name: industry
      description: Industry classification for the company
      meta:
        semantic_type: dimension
        cardinality: medium
    - name: street_address
      description: Street address line 1
      meta:
        semantic_type: dimension
        cardinality: high
    - name: street_address_2
      description: Street address line 2
      meta:
        semantic_type: dimension
        cardinality: high
    - name: city
      description: City location of company
      meta:
        semantic_type: dimension
        cardinality: medium
    - name: state
      description: State or region
      meta:
        semantic_type: dimension
        cardinality: medium
    - name: country
      description: Country code
      meta:
        semantic_type: dimension
        cardinality: medium
    - name: company_annual_revenue
      description: Reported annual revenue for the company
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: USD
        format: currency
    - name: count_engagement_notes
      description: Total number of notes logged for this company
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: quantity
    - name: count_engagement_tasks
      description: Total number of tasks created for this company
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: quantity
    - name: count_engagement_calls
      description: Total number of calls logged for this company
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: quantity
    - name: count_engagement_meetings
      description: Total number of meetings scheduled for this company
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: quantity
    - name: count_engagement_emails
      description: Total number of emails sent to this company
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: quantity
        business_terms:
        - customer_email
        - user_email
    - name: count_engagement_incoming_emails
      description: Total number of incoming emails from this company
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: quantity
        business_terms:
        - customer_email
        - user_email
    - name: count_engagement_forwarded_emails
      description: Total number of forwarded emails related to this company
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: quantity
        business_terms:
        - customer_email
        - user_email
  - name: hubspot__company_history
    description: Audit log of all property changes for company records (SCD Type 2)
    columns:
    - name: company_id
      description: Foreign key to company being tracked
      meta:
        semantic_type: identifier
    - name: field_name
      description: Name of the field that was changed
      meta:
        semantic_type: dimension
        cardinality: high
    - name: change_source
      description: System or process that triggered the change
      meta:
        semantic_type: dimension
        cardinality: medium
    - name: change_source_id
      description: Identifier for the change source
      meta:
        semantic_type: identifier
    - name: valid_from
      description: Timestamp when this value became effective
      meta:
        semantic_type: time_dimension
        time_grains:
        - hour
        - day
        - week
        - month
        - quarter
        - year
    - name: new_value
