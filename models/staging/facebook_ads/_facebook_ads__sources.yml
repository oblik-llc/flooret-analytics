        semantic_type: identifier
    - name: campaign_name
      description: Campaign name
      meta:
        semantic_type: dimension
        cardinality: high
    - name: ad_set_id
      description: Unique ad set ID (contains targeting and budget)
      meta:
        semantic_type: identifier
    - name: ad_set_name
      description: Ad set name
      meta:
        semantic_type: dimension
        cardinality: high
    - name: ad_id
      description: Unique ad ID (specific creative)
      meta:
        semantic_type: identifier
    - name: ad_name
      description: Ad name
      meta:
        semantic_type: dimension
        cardinality: high
    - name: conversion_domain
      description: Domain where conversions occurred
      meta:
        semantic_type: dimension
        cardinality: medium
    - name: clicks
      description: Number of clicks on this ad
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: quantity
    - name: impressions
      description: Number of times this ad was shown
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: quantity
    - name: spend
      description: Amount spent on this ad
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: USD
        format: currency
    - name: conversions
      description: Conversions from this ad
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: quantity
    - name: conversions_value
      description: Value of conversions from this ad
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: USD
        format: currency
