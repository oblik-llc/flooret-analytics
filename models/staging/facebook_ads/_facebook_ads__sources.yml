version: 2
sources:
- name: ft_facebook_ads_facebook_ads
  description: 'Facebook/Meta Ads performance data for measuring paid social ROI. Tracks campaigns, ad sets, ads, and conversions across Facebook, Instagram, Messenger, and Audience Network.

    '
  tables:
  - name: facebook_ads__account_report
    description: Daily account-level performance metrics aggregated across all campaigns
    columns:
    - name: source_relation
      description: Source connector identifier for multi-source dbt projects
      meta:
        semantic_type: dimension
        cardinality: medium
    - name: date_day
      description: Date of the performance metrics (Pacific time)
      meta:
        semantic_type: time_dimension
        time_grains:
        - day
        - week
        - month
        - quarter
        - year
    - name: account_id
      description: Unique Facebook Ads account ID
      meta:
        semantic_type: identifier
    - name: account_name
      description: Display name of the ad account
      meta:
        semantic_type: dimension
        cardinality: high
    - name: account_status
      description: Account status (ACTIVE, DISABLED)
      meta:
        semantic_type: dimension
        cardinality: low
    - name: business_country_code
      description: Country code for the business
      meta:
        semantic_type: dimension
        cardinality: medium
    - name: created_at
      description: Timestamp when account was created
      meta:
        semantic_type: time_dimension
        time_grains:
        - hour
        - day
        - week
        - month
        - quarter
        - year
    - name: currency
      description: Currency used for billing (USD, EUR, etc.)
      meta:
        semantic_type: dimension
        cardinality: medium
    - name: timezone_name
      description: Timezone of the ad account
      meta:
        semantic_type: dimension
        cardinality: high
    - name: clicks
      description: Number of clicks on ads
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: quantity
    - name: impressions
      description: Number of times ads were shown
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: quantity
    - name: spend
      description: Amount spent in account currency
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: USD
        format: currency
    - name: conversions
      description: Total number of conversions (purchases, leads, etc.)
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: quantity
    - name: conversions_value
      description: Total value of conversions in account currency
      meta:
        semantic_type: measure
        default_aggregation: sum
        unit: USD
        format: currency
  - name: facebook_ads__ad_report
    description: Daily ad-level performance metrics with creative and targeting details
    columns:
    - name: source_relation
      description: Source connector identifier
      meta:
        semantic_type: dimension
        cardinality: medium
    - name: date_day
      description: Date of the performance metrics
      meta:
        semantic_type: time_dimension
        time_grains:
