        unit: USD
        format: currency
    - name: optimization_goal
      description: Optimization goal (CONVERSIONS, LINK_CLICKS, REACH, etc.)
      meta:
        semantic_type: dimension
        cardinality: medium
    - name: clicks
      description: Number of clicks
